<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arbeit & Archiv</title>

    <link rel="icon" type="image/x-icon" href="./img/icon/book.svg" />

    <link rel="stylesheet" href="stylesheets/global.css" />
    <link rel="stylesheet" href="stylesheets/background.css" />
    <link rel="stylesheet" href="stylesheets/outline.css" />

    <link rel="stylesheet" href="stylesheets/section.css" />
    <link rel="stylesheet" href="stylesheets/arbeit.css" />
    <link rel="stylesheet" href="stylesheets/archiv.css" />
  </head>
  <body>
    <div id="menuwrap">
      <div id="wrapBackground"></div>
    </div>
    <div id="menubar">
      <div id="menuLine" class="line">
        <div class="backLine1"></div>
        <div class="backLine2"></div>
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line-text">
          <nav>
            <a href="./index.html">
              <div><img src="./img/icon/home.svg" aria-hidden="true" /></div>
              <p>Home</p>
            </a>
            <a href="./familiengeschichte.html">
              <div><img src="./img/icon/tree.svg" aria-hidden="true" /></div>
              <p>Familiengeschichte</p>
            </a>
            <a href="./arbeit.html">
              <div>
                <img
                  src="./img/icon/book.svg"
                  aria-hidden="true"
                  style="height: 26px; padding-right: 1px"
                />
              </div>
              <p>Arbeit & Archiv</p>
            </a>
            <a href="mailto:kontakt@peterpeusquens.com">
              <div>
                <img
                  src="./img/icon/mail.svg"
                  aria-hidden="true"
                  style="width: 26px"
                />
              </div>
              <p>Kontakt</p>
            </a>
          </nav>
        </div>
      </div>
    </div>

    <div id="mobileMenuButton" onclick="toggleMobileMenu()">
      <div id="menuLine" class="line">
        <div class="backLine1"></div>
        <div class="backLine2"></div>
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line-text">
          <img src="./img/icon/home.svg" aria-hidden="true" />
        </div>
      </div>
    </div>

    <div id="flying-div" class="hide">
      <ul id="slides1"></ul>
      <ul id="slides2" style="display: none"></ul>
      <ul id="slides3" style="display: none"></ul>
      <ul id="slides4" style="display: none"></ul>
    </div>

    <main>
      <section id="arbeit">
        <div class="sectionContainer">
          <div>
            <!-- <img src="./img/icon/book.svg" /> -->
            <h2>Anzahl Transkribierte Urkunden</h2>

            <div class="arbeitListe">
              <div id="arbeitListe1" style="display: block"></div>
              <div id="arbeitListe2"></div>
              <div id="arbeitListe3"></div>
              <div id="arbeitListe4"></div>
              <div id="arbeitListe5"></div>
            </div>
            <nav>
              <button
                class="active"
                id="arbeitButton1"
                onclick="showArbeitListe(1)"
              >
                Könige und Kaiser
              </button>
              <button id="arbeitButton2" onclick="showArbeitListe(2)">
                Urkunden Stadtverwaltung
              </button>
              <button id="arbeitButton3" onclick="showArbeitListe(3)">
                Familiengeschichten
              </button>
              <button id="arbeitButton4" onclick="showArbeitListe(4)">
                Kirchliche Urkunden und Wappenbriefe
              </button>
            </nav>
          </div>
        </div>
      </section>

      <a id="archivButton" href="#archiv">
        <h3>Archiv</h3>
      </a>

      <div id="archiv">
        <div id="table">
          <div id="tableHead">
            <div>
              <div id="tableTitle">
                <button
                  id="tableButton1"
                  class="active"
                  onclick="showArchiveTable(1)"
                >
                  PAPSTURKUNDEN
                </button>

                <button id="tableButton2" onclick="showArchiveTable(2)">
                  KARDINALSABLÄSSE
                </button>

                <button id="tableButton3" onclick="showArchiveTable(3)">
                  BISCHOFSABLÄSSE
                </button>

                <button id="tableButton4" onclick="showArchiveTable(4)">
                  STADTVERWALTUNG
                </button>
              </div>
              <p>ORT</p>
              <p></p>
              <p></p>
              <p>DATUM</p>
            </div>
          </div>
          <div id="tableBody">
            <div id="tableCategory1" style="display: block"></div>
            <div id="tableCategory2"></div>
            <div id="tableCategory3"></div>
            <div id="tableCategory4"></div>
          </div>
        </div>
      </div>
    </main>

    <div id="foreground">
      <div id="light" class="light-beam light-off"></div>
    </div>

    <div id="background">
      <div id="background-dark"></div>
      <div id="background-blur"></div>
      <div id="background-vignette"></div>
      <div id="background-color"></div>
      <img src="img/pic/background.webp" />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="scripts/global.js"></script>
    <script src="scripts/arbeit.js"></script>
    <script src="scripts/archiv.js"></script>
  </body>
</html>
